<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Salon Recette</title>
    <th:block th:fragment="bootstrapImports">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>
        <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    </th:block>

</head>
<body>
<header>
    <h1>Salon Recette</h1>
    <nav>
        <th:block th:fragment="navbarstylé">
            <a class="btn btn-dark" th:href="@{/}">Home Page</a>
            <a class="btn btn-dark" th:href="@{/recipes}">Liste Recettes</a>
            <a class="btn btn-danger" th:href="ajout">Ajouter une recette</a>

            <form th:action="@{/regarde}" method="get">
                <div>
                    <label for="ingredient"> Recherche d'une recette selon un ingredient : </label>
                    <input type="text" id="ingredient" name="ingredient">
                </div>
                <button class="btn btn-outline-danger">Submit</button>
            </form>
        </th:block>
    </nav>
    <img th:src="@{/images/lapin.png}" alt="recette">
    <p>Bonjour, je suis un ingrédient</p>

</header>


</body>
</html>
