<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste recettes</title>
    <span th:replace="~{page_home :: bootstrapImports}"></span>
</head>
<body>
<header>
    <h1>Liste des étudiants</h1>
    <nav th:replace="~{page_home :: navbarstylé}">
    </nav>
</header>

<main>
    <div class="container">
        <p th:unless="${ingredient==null}"><span>Ingredient recherché : <b th:text="${ingredient}"></b></span></p>
        <span th:if="${recettes.isEmpty()}">Il n'y a rien a voir</span>

        <table class="rounded table background-dark rounded overflow-hidden border border-dark" th:unless="${recettes.isEmpty()}">
            <thead class="thead-dark">
            <tr>
                <th>Nom des Recettes</th>
                <th>Temps de préparation</th>
                <th>Temps de cuisson</th>
                <th>Details</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="r:${recettes}">
                <td th:scope="col"><span th:text="${r.name}"></span></td>
                <td th:scope="col"><span th:text="${r.time_preparation}"></span></td>
                <td th:scope="col"><span th:text="${r.time_cooking}"></span></td>
                <td th:scope="col"><a class="btn btn-info" th:href="@{/recipe/{id}(id=${r.getId()})}">Détail de la recette</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
