<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recettes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<div>
    <h1>Recettes</h1>

    <!-- Formulaire de filtre -->
    <div class="row">
        <div class="col-4">
            <form id="filter-form">
                <div>
                    <label for="keyword">Mot-clé:</label>
                </div>
                <div>
                    <input type="text" id="keyword" placeholder="Rechercher...">
                </div>
                <label for="preparation-time">Temps de préparation (min):</label>
                <input type="range" id="preparation-time" min="0" max="30">
                <p>Valeur choisie : <span id="selectedValue1">20</span></p>
                <label for="cooking-time">Temps de cuisson (min):</label>
                <input type="range" id="cooking-time" min="0" max="30">
                <p>Valeur choisie : <span id="selectedValue2">20</span></p>
                <button type="submit">Filtrer</button>
            </form>
        </div>
        <div class="col-8 mb-2 text-center">
            <h1>Recipe List</h1>
            <div id="recipe-list">
            </div>
<div id="recipe-title">
    <h1 class="d-none">Recipe : </h1>
            <div id="recipe-show">    
            </div>
        </div>
        </div>
    </div>






</div>

<!-- Liste des recettes -->
<ul id="recipe-list">



</ul>

</html>
